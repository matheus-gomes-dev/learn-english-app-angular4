<ng-template #fimDeJogo>
	<div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col">
				<h3 style="color: red">Você perdeu, tente novamente! :(</h3>
				<button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
			</div>
		</div>
	</div>
</ng-template>
<ng-template #fimDeJogoVitoria>
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col">
				<h3 style="color: green">Parabéns, você venceu! :)</h3>
				<button class="btn btn-primary" (click)="reiniciarJogo()">Jogar novamente</button>
			</div>
		</div>
	</div>
</ng-template>
